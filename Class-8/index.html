<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
</head>
<body>
	<h1>JavaScript Class</h1>
	
	<!-- Internal JavaScript -->
	<script>
		// Print Text
		console.log("Hello World");
		document.write("Hello World");
		
		// Variable
		// For declaring variable we will use [var | let | const]
		//document.write(" ");
		var name = 'Ashrafur Rahman';
		var a = 10;
		document.write(" " + name);
		document.write(' '+ typeof(a));
		
		const num1 = 20;
		//num1 = 30;
		console.log(num1);
		
		let name2 = "spiderMan";
		let num2 = 50;
		
		// Data Type
		// string | number | Array | Object
		var str = 'EWU';
		var num0 = 100;
		var fraction = 10.5;
		console.log(typeof(fraction));
		
		var arr1 = [1,2,3,4,5,6];
		console.log(arr1);
		var arr2 = ['Bangladesh',100,10,'superMan'];
		console.log(arr2);
		console.log(arr1[2]);
		
		var superHeroes = ['superMan','spiderMan','batMan','ironMan','captain Marvel'];
		// H.W. [How we can start length from 0?]
		console.log(superHeroes.length);
		
		
		//Object
		var person = {
			name: 'Noor-E-Jannat',
			id: 10,
			department: "CSE",
			
			person2:{
				name: 'Nusrat',
				id: 20,
				department: 'CSE',
			},
			person3: {
			
			},
		};
		
		console.log(person);
		console.log(person.id);
		console.log(person);
		console.log(person.person2.id);
		
		
		// Conditional Statements
		// not equal - != 
		// less than or equal - <=
		// And Operator - &&
		// Or operator || 
		var age = 100;
		if(age>=18){
			console.log('You are eligible for vote');
		}
		else{
			console.log('You are not eligible for vote');
		}
		// H.W. Grade System(A,A+,A-,B+)
		
	</script>
</body>
</html>
